<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script> 

</head>
<body>

    <div class="container">
    <div class="header">

        Library

    </div>

    <div class="sidebar">
        
        <div>
            <button class="addBook">Add New Book</button>
        </div>
        <div class="new-book-form">

            <form action="" class="newbook">
    
                <div>
                    <label for="author" class="label-author">Author</label>
                    <input type="text" id="author" name="author" class="author">
                </div>
                <div>
                    <label for="title" class="label-title">Title</label>
                    <input type="text" id="title" class="title">
                </div>
    
                <div>
                    <label for="pages" class="label-pages">Number of pages</label>
                    <input type="number" id="pages" class="pages">
                </div>
                
                <div>
                    <label for="read" class="label-read"></label>
                    <select id=read class="read">
                        <option value="read">read</option>   
                        <option value="unread">unread</option> 
                    </select>
                </div>
    
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

    <div class="library">
 
        <div class="books-div">
            Library Contents
        </div>
           
    </div>

    
</div>
</body>
</html>
